<!doctype html>
<html lang="en">
    <head>
        <title>Tienda Virtual</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    </head>

    <body>
        <header>
      
            <nav
                class="navbar navbar-expand-sm navbar-light bg-light"
            >
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img height="50px" src="https://d13xymm0hzzbsd.cloudfront.net/1/20210305/16149760133203.png" alt="">
                    </a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" aria-current="page"
                                    >Home
                                    <span class="visually-hidden">(current)</span></a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="dropdownId"
                                    data-bs-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                    >Dropdown</a
                                >
                                <div
                                    class="dropdown-menu"
                                    aria-labelledby="dropdownId"
                                >
                                    <a class="dropdown-item" href="#"
                                        >Action 1</a
                                    >
                                    <a class="dropdown-item" href="#"
                                        >Action 2</a
                                    >
                                </div>
                            </li>
                        </ul>
                        <form class="d-flex my-2 my-lg-0">
                            <input
                                id="input-search"
                                class="form-control me-sm-2 p-3"
                                type="text"
                                placeholder="Buscar productos"
                            />
                            <button
                                class="btn btn-outline-success my-2 my-sm-0"
                                type="button"
                                onclick="buscarProduct()"
                            >
                                Buscar
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
            
        </header>
        <main>


            <div class="container">


                    <!-- Modal trigger button -->
                    <button
                        type="button"
                        class="btn btn-primary btn-lg"
                        data-bs-toggle="modal"
                        data-bs-target="#modalId"
                    >
                        Crear Producto
                    </button>
                    
                    <!-- Modal Body -->
                    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
                    <div
                        class="modal fade"
                        id="modalId"
                        tabindex="-1"
                        data-bs-backdrop="static"
                        data-bs-keyboard="false"
                        
                        role="dialog"
                        aria-labelledby="modalTitleId"
                        aria-hidden="true"
                    >
                        <div
                            class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md"
                            role="document"
                        >
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitleId">
                                       Crear producto
                                    </h5>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                <div class="modal-body">


                                    <form action="#" id="form_crear_product">

                                        <div class="mb-3">
                                            <label for="" class="form-label">Titulo del producto:</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                name=""
                                                id="product_title"
                                                aria-describedby="helpId"
                                                placeholder=""
                                            />
                                            <small id="helpId" class="form-text text-muted">Help text</small>
                                        </div>
                                    
                                        <div class="mb-3">
                                            <label for="" class="form-label">Imagen del producto:</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                name=""
                                                id="product_image"
                                                aria-describedby="helpId"
                                                placeholder=""
                                            />
                                            <small id="helpId" class="form-text text-muted">Help text</small>
                                        </div>

                                        <div class="mb-3">
                                            <label for="" class="form-label">Precio del producto:</label>
                                            <input
                                                type="number"
                                                class="form-control"
                                                name=""
                                                id="product_price"
                                                aria-describedby="helpId"
                                                placeholder=""
                                            />
                                            <small id="helpId" class="form-text text-muted">Help text</small>
                                        </div>

                                        <div class="mb-3">
                                            <label for="" class="form-label">Descripcion:</label>
                                            <textarea class="form-control" name="" id="product_info" rows="3"></textarea>
                                            <small id="helpId" class="form-text text-muted">Help text</small>
                                        </div>



                                    </form>

                          
                                    



                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                    >
                                        Cerrar
                                    </button>
                                    <button type="button" class="btn btn-primary" onclick="crearProducto()">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    



        <!-- Modal Body  UPDATED-->
                    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
                    <div
                        class="modal fade"
                        id="modalIdUpdate"
                        tabindex="-1"
                        data-bs-backdrop="static"
                        data-bs-keyboard="false"
                        
                        role="dialog"
                        aria-labelledby="modalTitleId"
                        aria-hidden="true"
                    >
                        <div
                            class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md"
                            role="document"
                        >
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitleId">
                                       Actualizar producto
                                    </h5>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                <div class="modal-body">


                                    <form action="#" id="form_update_product">

                                        <!-- input oncluto para referencia el productId a actualizar -->
                                        <input
                                        type="hidden"
                                        class="form-control"
                                        name=""
                                        id="product_id"
                                        value=""
                                        aria-describedby="helpId"
                                        placeholder=""
                                    />


                                        <div class="mb-3">
                                            <label for="" class="form-label">Titulo del producto:</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                name=""
                                                id="product_title_update"
                                                aria-describedby="helpId"
                                                placeholder=""
                                            />
                                            <small id="helpId" class="form-text text-muted">Help text</small>
                                        </div>
                                    
                                        <div class="mb-3">
                                            <label for="" class="form-label">Imagen del producto:</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                name=""
                                                id="product_image_update"
                                                aria-describedby="helpId"
                                                placeholder=""
                                            />
                                            <small id="helpId" class="form-text text-muted">Help text</small>
                                        </div>

                                        <div class="mb-3">
                                            <label for="" class="form-label">Precio del producto:</label>
                                            <input
                                                type="number"
                                                class="form-control"
                                                name=""
                                                id="product_price_update"
                                                aria-describedby="helpId"
                                                placeholder=""
                                            />
                                            <small id="helpId" class="form-text text-muted">Help text</small>
                                        </div>

                                        <div class="mb-3">
                                            <label for="" class="form-label">Descripcion:</label>
                                            <textarea class="form-control" name="" id="product_info_update" rows="3"></textarea>
                                            <small id="helpId" class="form-text text-muted">Help text</small>
                                        </div>


                                    </form>

                                    

                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                    >
                                        Cerrar
                                    </button>


                                    <button type="button" class="btn btn-primary" onclick="updateProductModal()">
                                        Actualizar
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                    



                    <div class="row gap-3" id="catalogo-productos">

                    </div>


            </div>





        </main>
        <footer>
            <!-- place footer here -->
        </footer>

            crossorigin="anonymous"
        ></script>

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>


        <script src="assets/js/app.js"></script>

        const myModalProduct = new bootstrap.Modal(
            document.getElementById("modalId")

        const myModalProductUpdate = new bootstrap.Modal(
            document.getElementById("modalIdUpdate")

    </script>
            

    </body>
</html>
